<div class="container-fluid mt-5 w-75">
  <div class="row">
    <div class="col-6">
      <h1 class="text-start ms-2" style="font-weight: bold;">Productos</h1>
    </div>
    <div class="col-6">
      <a class="text-center btn m-0 nav-link text-white rounded-2 p-2 d-flex align-items-center justify-content-center" [routerLink]="'/productoForm'" routerLinkActive="active" ariaCurrentWhenActive="page" style="background-color: #437636;">
        <i class="bi bi-box"></i><span class="ms-2">Nuevo Producto</span>
      </a>
    </div>
  </div>
  <div class="row border p-2 rounded rounded-2 mb-2">
    <div class="col-12 col-md-6 col-lg-4 mb-3" *ngFor="let p of productos">
      <div class="card">
        <img [src]="p.imagenURL" class="card-img-top img-fluid" alt="{{p.nombre}}" style="width: 100%;height: 200px;object-fit: cover">
        <div class="card-body">
          <h4 class="card-title text-start" style="font-weight: 600;">{{ p.nombre }}</h4>
          <p class="card-text"><strong>Codigo del Producto: </strong>{{ p.codProducto }}</p>
          <p class="card-text"><strong>Descripci√≥n: </strong> {{ p.descripcion!| acortador: 20}}</p>
          <p class="card-text"><strong>Precio: </strong> {{ p.precio | currency}}</p>
          <p class="card-text"><strong>Stock: </strong> {{ p.stock }} unidades</p>
          <div class="btn-group">
            <button class="btn btn-sm" style="background-color: #65f19b" [routerLink]="'/productoPopUp'" (click)="popUpProducto(p)"><i class="bi bi-eye"></i></button>
            <button class="btn btn-sm" style="background-color: #f0dc44" [routerLink]="'/productoUpdateForm'" (click)="cargarProductoModificar(p)"><i class="bi bi-pencil"></i></button>
            <button class="btn btn-sm" style="background-color: #e44a4a" [routerLink]="'/productoDelete'" (click)="eliminarProducto(p)"><i class="bi bi-trash"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
