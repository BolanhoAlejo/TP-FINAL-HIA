<div class="container-fluid mt-5 w-75">
  <div class="row border p-2 rounded rounded-2">
    <div class="card">
      <img [src]="producto.imagenURL" class="card-img img-fluid" alt="{{producto.nombre}}" style="width: 100%;height: 200px;object-fit: cover">
      <div class="card-body">
        <h5 class="card-title text-center">{{ producto.nombre }}</h5>
        <p class="card-text"><strong>Codigo del Producto: </strong>{{ producto.codProducto }}</p>
        <p class="card-text"><strong>Descripci√≥n: </strong> {{ producto.descripcion }}</p>
        <p class="card-text"><strong>Precio: </strong> {{ producto.precio }}</p>
        <p class="card-text"><strong>Stock: </strong> {{ producto.stock }} unidades</p>
      </div>
    </div>
  </div>
</div>
